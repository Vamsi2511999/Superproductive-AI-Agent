<div class="chat-window">
  <div class="messages">
    <div *ngFor="let m of messages" [ngClass]="{'msg-user': m.from==='user', 'msg-agent': m.from==='agent'}">
      <div>{{m.text}}</div>
    </div>
  </div>
  <div class="composer">
    <input type="text" [(ngModel)]="input" (keydown.enter)="send()" placeholder="Ask: show tasks due today" />
    <button (click)="send()" [disabled]="loading">Send</button>
  </div>
</div>
